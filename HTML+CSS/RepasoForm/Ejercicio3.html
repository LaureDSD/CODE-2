<!doctype html>

<html lang=es>
    <head>
        <title>Resumen</title>
        <meta charset="utf-8">

        <meta name="descripcion" content="resumen">
        <meta name="keywords" content="html, pÃ¡gina, formulario">
        <link rel="stylesheet" type="text/css" href="Base.css">

    <body>
        <h1>ejercicio 4 FORMULARIOS Y CSS</h1>
        <form id="formulario" action="#enlaceDestino" method="post">
            <article> 

                <fieldset>
                    <legend >Datos Personales</legend>


                    <label id="nombre">
                        <span>Introduce tu nombre:</span>
                        <input type="text" name="nombre" maxlength="10" size="20"  required="required" placeholder="Gamallo Torres"/>
                    </label>
                    <br>
                    <label id="password">
                        <span>Introduce tu clave:</span>
                        <input type="password" name="contrasena" maxlength="8" size="15"  required="required" placeholder="*****"/>
                    </label>

                    <hr>
                    <label id="procedencia">
                        <span>Procedencia:</span>
                        <input type="text" name="procedencia" maxlength="10" size="15"  placeholder="Espana" readonly/>
                    </label>

                    <br>
                    <label id="telefono">
                        <span>Telefono:</span>
                        <input type="text" name="telefono" maxlength="9" size="9"  required="required" placeholder="698523547"/>
                    </label>

                    <hr>
                    <label id="direccionfiscal">
                        <span>Direccion Fiscal:</span>
                        <input type="text" name="telefono" maxlength="15" size="15"  required="required" placeholder="Carud 345"/>
                    </label>

                </fieldset> 
                <label id="fecha">
                    <span>Fecha de ingreso:</span>
                    <input type="date" name="fecha" maxlength="8" size="8"  required="required"/>
                </label>
                <hr>

                <label>Selecciona los dias de disponibilidad:</label>
                <br>

                <input type="checkbox" name="posicion" value="estudiante" disabled="disabled"/>
                <span>Lunes</span>
                <br>
                <input type="checkbox" name="posicion" value="empleado" checked/>
                <span>Martes</span>
                <br>
                <input type="checkbox" name="posicion" value="jefe" checked/>
                <span>Miercoles</span>
                <br>
                <input type="checkbox" name="posicion" value="jefe"/>
                <span>Jueves</span>
                <br>
                <input type="checkbox" name="posicion" value="jefe" checked/>
                <span>Viernes</span>

                <br>
                <textarea name="observaciones" cols="100" rows="10" placeholder="Ayudanos a mejorar.Escribe tus sugerencias."></textarea>
            </article>   
            <article>   
                <hr>
                <label>Selecciona el color de tu fachada:</label>
                <br>
                <input type="radio" name="color" value="Rojo"/>
                <span>Rojo</span>
                <br>
                <input type="radio" name="color" value="Verde" />
                <span>Verde</span>
                <br>
                <input type="radio" name="color" value="Azul" checked/>
                <span>Azul</span>
                <br>
                <input type="radio" name="color" value="Amarillo"/>
                <span>Amarillo</span>
                <hr>
            </article>

            <article>
                <label>Selecciona el color de tu garaje:</label>
                <br>
                <input type="radio" name="color_icono" value="Rojo"/>
                <span>Rojo</span>
                <br>
                <input type="radio" name="color_icono" value="Verde" />
                <span>Verde</span>
                <br>
                <input type="radio" name="color_icono" value="Azul" checked/>
                <span>Azul</span>
                <br>
                <input type="radio" name="color_icono" value="Amarillo"/>
                <span>Amarillo</span>
                <hr>
            </article>
            <article>
                <label>Dias libres :</label>
                <br>
                <select multiple name="opciones">
                    <option value="Opcion1">Lunes</option>
                    <option value="Opcion2">Martes</option>
                    <option selected value="Seleccion">Miercoles</option>
                    <option value="Opcion3">Jueves</option>
                    <option value="Opcion4">Viernes</option>
                </select>
                <hr>
            </article>
            <article>
                <label>Estas fuera todo el dia:</label>
                <br>
                <select size="1">
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option selected value="Miercoles">Miercoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select>
            </article>

            <article>
                <label>Escoja una materia:</label>
                <br>
                <select>
                    <optgroup label="Obligatorias">
                        <option value="Matematicss">Matematicas</option>
                        <option value="Lenguaje">Lenguaje</option>
                    </optgroup>
                    <optgroup label="Optativas">
                        <option value="Cuerda y confeccion">Cuerda y confeccion</option>
                        <option selected value="Astronomia">Astronomia</option>
                    </optgroup>
                </select>
            </article>
            <hr>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Restablecer"/>
        </form>
    </body>
</html>
